# Default values for fabric-artifacts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
fabricTag: &fabricTag 1.3.0
replicaCount: 1
image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent
service:
  name: nginx
  type: ClusterIP
  externalPort: 80
  internalPort: 80
fabricOrderer:
  addr: 192.168.99.100
  replicas: 1
  image: hyperledger/fabric-orderer
  tag: *fabricTag
  ordererDomain: example.com
  consensusType: solo
  msp: OrdererMSP
fabricOrg1:
  domain: org1.example.com
  msp: Org1MSP
fabricOrg2:
  domain: org2.example.com
  msp: Org2MSP
fabricCa1:
  keyStoreHash: 6bf450e22dc9fc6994c70d21573404f5f872d1a3002302d0b88618b49ecbeab0
  image: hyperledger/fabric-ca
  tag: *fabricTag
fabricCa2:
  keyStoreHash: f414fb1a30decbfd1fbe4463bc5022d0532be579e078d3f5b63cd845bc1f6800
  image: hyperledger/fabric-ca
  tag: *fabricTag
fabricPeer:
  image: hyperledger/fabric-peer
  tag: *fabricTag
ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - example.com
  addr: 192.168.99.100
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
